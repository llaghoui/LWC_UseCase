<template>
    <lightning-modal-header label="Edit Movie"></lightning-modal-header>
    <lightning-modal-body>
        <lightning-record-edit-form record-id={movieid} object-api-name="Movie__c" onsuccess={saveMovieActionSuccess} >
            <lightning-input-field field-name="Name__c"> </lightning-input-field>
            <lightning-input-field field-name="Category__c"> </lightning-input-field>
            <lightning-input-field field-name="ReleaseDate__c"> </lightning-input-field>
            <lightning-input-field field-name="Description__c"> </lightning-input-field>
            <c-custom-look-up obj-name="Actor__c"
                        search-placeholder="Search Movies"
                        icon-name="standard:user"
                        onlookupselected={handleAccountSelection}
            ></c-custom-look-up>
            <div class="actors">
                <ul if:true={selectedActors} class="slds-listbox slds-listbox_vertical" role="presentation">
                    <template for:each={selectedActors} for:item="selectedActor">
                        <li key={selectedActor.Id} onclick={onSelect} data-id={selectedActor.Id} role="presentation" data-name={selectedActor.Name}>
                            <span class="slds-lookup__item-action slds-lookup__item-action--label" role="option">
                                <lightning-icon class="slds-icon slds-icon--small slds-icon-text-default" icon-name="standard:user" alternative-text={objName} size="small"></lightning-icon>
                                <span class="slds-truncate">{selectedActor.Name}</span>
                            </span>
                        </li>
                    </template>
                </ul>
            </div>
            <div class="slds-var-m-top_medium">
                <lightning-button variant="brand" type="submit" label="Save">
                </lightning-button>
            </div>
        </lightning-record-edit-form>
    </lightning-modal-body>
</template>
