<template>
    <lightning-modal-header label="movie preview"></lightning-modal-header>
    <lightning-modal-body>
        <lightning-record-view-form
                record-id={recordId}
                object-api-name="Movie__c"
                onload={handleLoad}>
        <div class="slds-grid">
            <div class="slds-col slds-size_1-of-2">
                <lightning-output-field field-name="Name__c"></lightning-output-field>
                <lightning-output-field field-name="Category__c"></lightning-output-field>
                <lightning-output-field field-name="FemaleActorsPercentage__c"></lightning-output-field>
                <lightning-output-field field-name="MaleActorsPercentage__c"></lightning-output-field>
                <lightning-output-field field-name="Description__c"></lightning-output-field>
                <lightning-output-field field-name="ReleaseDate__c"></lightning-output-field>
                <lightning-output-field field-name="IsReleased__c"></lightning-output-field>
            </div>
            <div class="slds-col">
                <img src={pictureUrl} class="slds-align_absolute-center" alt={name}>
              </div>
        </div>
    </lightning-record-view-form>
    </lightning-modal-body>
    <lightning-modal-footer>
        <lightning-button label="Update" 
        onclick={handleUpdate} 
        class="slds-m-right_x-small add-movie-btn"
        ></lightning-button>
        <lightning-button variant="destructive" 
        class="slds-m-right_x-small add-movie-btn"
        label="Delete"
        icon-name="utility:delete"
        icon-position="right"
        onclick={handleDelete}>
    </lightning-button>
        <lightning-button label="Cancel" onclick={handleCancel}  class="slds-m-right_x-small add-movie-btn"></lightning-button>
    </lightning-modal-footer>
</template>
